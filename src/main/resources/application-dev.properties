server.port=9000
server.servlet.context-path=/
#log\u914D\u7F6E
spring.output.ansi.enabled=detect
logging.file.max-size=20MB
logging.file=logs/sola.log
#logging.level.root=debug
logging.level.com.sola.alittledemo.common.client=debug
logging.pattern.level=%5p
logging.exception-conversion-word=%wEx
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %green(%-5level) [%thread] [%file:%line] %cyan(%logger{15}) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %green(%-5level) [%thread] [%file:%line] %cyan(%logger{15}) - %msg%n
#\u6570\u636E\u5E93\u914D\u7F6E
